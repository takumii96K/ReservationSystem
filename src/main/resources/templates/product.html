<!DOCTYPE html>
<html xmlns=":th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品選択画面</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: rgb(226, 214, 152); /* ボディ背景色：橙 */
  }
  
   header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgb(255, 255, 255); /* ヘッダー背景色：白 */
    text-align: center;
    padding: 10px 0;
    z-index: 1000;
  }
  
  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding-top: 80px; /* ヘッダーの高さ分の余白 */
  }

  .menu-item {
    width: calc(33.33% - 40px);
    margin: 20px;
    text-align: center;
    position: relative;
  }
  
  .menu-item img {
    width: 100%;
    display: block;
    transition: opacity 0.3s ease;
  }

  .menu-item:hover img {
    opacity: 0.7;
  }

  .menu-item h3 {
    margin: 10px 0;
  }
  
  .menu-item p {
    color: #555;
  }

  footer {
    text-align: center;
    margin-top: 20px;
  }

button {
    background-color: #ff7f0e;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
  
</head>
<body>
	<header>
        <h1>チームA</h1>
    </header>
    
    <h3>商品を選択してください</h3>
    <!-- ▽▽　以下商品一覧　▽▽ -->

            <form action="/takeout/product/checkStock" method="post">

                    <label th:text="${product.productName}">

                </div>
            </form>

    </div>
    
    <!-- 商品4 -->
